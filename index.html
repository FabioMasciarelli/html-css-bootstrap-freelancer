<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap</title>
</head>

<body>

            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"

                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                        <a class="nav-link text-white" href="#">ABOUT</a>
                        <a class="nav-link text-white" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="ms_bg_green py-5">
            
        </section>
        <section class="ms_portfolio py-5">
            <div class="container">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/cabin.png" alt="cabin" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/cake.png" alt="cake" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/circus.png" alt="circus" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/game.png" alt="game" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/safe.png" alt="safe" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_container">
                            <img src="./img/submarine.png" alt="submarine" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ms_bg_green my-5">
            <div class="container">

            </div>
        </section>
        <section class="form">
            <div class="container">

            </div>
        </section>
    </main>
    <footer>
        <div class="row ms_bg_footer_top">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
        </div>
        <div class="row ms_bg_footer_bottom">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
